<!-- chat/templates/chat.html -->
<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT</title>
</head>
<body>
    <h1>ChatGPT</h1>
    <form method="post">
        {% csrf_token %}
        <label for="user_input">You:</label>
        <input type="text" id="user_input" name="user_input" required>
        <input type="submit" value="Send">
    </form>
    <p>ChatGPT:</p>
    <p>{{ chat_response }}</p>
</body>
</html>
